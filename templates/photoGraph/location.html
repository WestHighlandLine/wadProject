{% extends 'photoGraph/base.html' %}
{% load static %}
{% load template_tags %}

{% block title_block %}
    &#128205; {{ location_name }}
{% endblock %}

{% block body_block %}
    <h2>&#128205; {{ location_name }}</h2>

    {% if posts %}
	{% post_template posts %}
    {% else %}
    <h3>No posts for this location.</h3>
    {% endif %}
    
{% endblock %}
