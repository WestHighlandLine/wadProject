{% extends 'photoGraph/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Home
{% endblock %}

{% block custom_head %}
<style>
    #map {
        min-width: 100px;
        min-height: 100px;
        width: 100%;
        height: 100%;
    }
    .leaflet-marker-icon {
        border-radius: 100%;
    }
    .locDetail img {
        padding-right: 20px;
        height: 200px;
    }
</style>
{% endblock %}

{% block body_block %}
<div id="map"></div>

<!-- TODO: Move scripting to separate file -->
<script>
    var map;
    function setupMap() {
        try {
            map = L.map('map').setView([55.87261821643929, -4.2900009], 17);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        } catch (e) {
            if (e.toString() == "ReferenceError: L is not defined")
                document.getElementById("map").innerHTML = "<h1 style='margin: 50px'>Unable to load map - check your internet connection.</h1>";
            else
                throw e;
        }
    }

    function addLocations(locations) {
        locations.forEach((location) => {
            let locationHTML = `
                <div class="locDetail">
                    <b>${location.title}</b><br/>
                    <a href="#">View more...</a><br/>
                    <img src="${location.iconUrl}"/>
                </div>`;
            
            let popup = L.popup({
                maxWidth: 600
            }).setContent(locationHTML);
            
            L.marker(location.coords, {
                icon: L.icon({
                    iconUrl: location.iconUrl,
                    iconSize: [70, 70],
                    iconAnchor: [35, 0],
                    popupAnchor: [0, 0]
                })}
            ).addTo(map)
            .bindPopup(popup);
        });
    }

    setupMap();

    const req = new XMLHttpRequest();
    req.addEventListener("load", () => {
        var locationsBackend = JSON.parse(req.response);
        var locationsFrontend = [];

        locationsBackend.forEach((location) => {
            locationsFrontend.push({
                "coords": [location.lat, location.lon],
                "title": location.caption,
                "iconUrl": location.photo_url
            })
        })

        addLocations(locationsFrontend);
    });
    req.open("GET", "/photoGraph/get_posts_json");
    req.send();
</script>
{% endblock %}
