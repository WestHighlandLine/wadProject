{% extends 'photoGraph/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Home
{% endblock %}

{% block custom_head %}
<style>
    #map {
        min-width: 100px;
        min-height: 100px;
        width: 100%;
        height: 100%;
    }
</style>
{% endblock %}

{% block body_block %}
<div id="map"></div>

<!-- TODO: Move scripting to separate file -->
<script>
    var map = L.map('map').setView([55.87261821643929, -4.2900009], 20);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([55.87261821643929, -4.2900009]).addTo(map)
        .bindPopup('<b>University of Glasgow Main Building</b>')
        .openPopup();
</script>
{% endblock %}
