{% extends 'photoGraph/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Home
{% endblock %}

{% block custom_head %}
<style>
    #map {
        min-width: 100px;
        min-height: 100px;
        width: 100%;
        height: 100%;
    }
    .leaflet-marker-icon {
        border-radius: 100%;
    }
    .loc-detail img {
        padding-right: 20px;
        height: 200px;
    }
    .loc-detail span, a {
        display: inline-block;
    }
    .loc-detail .post-location {
        font-weight: bold;
        font-size: 13pt;
        margin-bottom: 10px;
    }
    .loc-detail .post-location a {
        color: inherit;
    }
    .loc-detail .post-title {
        font-weight: bold;
    }
    .loc-detail .post-info-secondary {
        color: gray;
    }
    .post {
        display: inline-flex;
        flex-direction: column;
    }
</style>
{% endblock %}

{% block body_block %}
<div id="map"></div>

<!-- TODO: Move scripting to separate file -->
<script>
    var map;
    function setupMap() {
        try {
            map = L.map('map').setView([55.87261821643929, -4.2900009], 17);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        } catch (e) {
            if (e.toString() == "ReferenceError: L is not defined")
                document.getElementById("map").innerHTML = "<h1 style='margin: 50px'>Unable to load map - check your internet connection.</h1>";
            else
                throw e;
        }
    }

    function addLocations(locations) {
        Object.keys(locations).forEach((locationName) => {
            let locationHTML = `
                <div class="loc-detail">
                    <span class="post-location">&#128205; <a href="#">${locationName}</a></span><br/>`

            locations[locationName].forEach((post) => {
                locationHTML += `
                    <div class="post">
                        <img src="${post.photo_url}"/><br/>
                        <span class="post-title">&#128247; ${post.caption}</span>
                        <span class="post-info-primary"><a href="#">${post.user_name}</a></span>
                        <span class="post-info-secondary">${post.likes} likes, taken ${post.date}</span>
                        <a href="#" class="post-link">View more...</a><br/>
                    </div>`;
            });

            locationHTML += "</div>"
            let popup = L.popup({
                maxWidth: 600,
                minWidth: 400
            }).setContent(locationHTML);
            
            L.marker([locations[locationName][0].lat, locations[locationName][0].lon], {
                icon: L.icon({
                    iconUrl: locations[locationName][0].photo_url,
                    iconSize: [70, 70],
                    iconAnchor: [35, 0],
                    popupAnchor: [0, 0]
                })}
            ).addTo(map)
            .bindPopup(popup);
        });
    }

    setupMap();

    const req = new XMLHttpRequest();
    req.addEventListener("load", () => {
        var postsBackend = JSON.parse(req.response);
        var locationsFrontend = {};

        postsBackend.forEach((post) => {
            if (Object.hasOwn(locationsFrontend, post.location_name)) {
                locationsFrontend[post.location_name].push(post);
            } else {
                locationsFrontend[post.location_name] = [post];
            }
        });

        addLocations(locationsFrontend);
    });
    req.open("GET", "/photoGraph/get_posts_json");
    req.send();
</script>
{% endblock %}
