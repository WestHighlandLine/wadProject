{% extends 'photoGraph/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Home
{% endblock %}

{% block custom_head %}
<style>
    #main-content {
        height: calc(100% - 105px);
        width: 100%;
        margin: 0;
        padding: 0;
    }
    #map {
        min-width: 100px;
        min-height: 100px;
        width: 100%;
        height: 100%;
    }
    .custom-marker-icon img {
        border-radius: 100%;
        height: 70px !important;
        width: 70px !important;
    }
    .custom-marker-icon span {
        position: relative;
        left: 60px;
        bottom: 1.5em;
        font-weight: bold;
        font-size: 12pt;
        color: white;
        background: #1b1b1b;
        padding: 5px;
        border-radius: 10px;
    }
    .loc-detail img {
        padding-right: 20px;
        max-height: 250px;
        max-width: 250px;
    }
    .loc-detail span, a {
        display: inline-block;
    }
    .loc-detail .post-location {
        font-weight: bold;
        font-size: 13pt;
        margin-bottom: 10px;
    }
    .loc-detail .post-location a {
        color: inherit;
    }
    .loc-detail .post-title {
        font-weight: bold;
    }
    .loc-detail .post-info-secondary {
        color: gray;
    }
    .post {
        display: inline-flex;
        flex-direction: column;
    }
</style>
{% endblock %}

{% block body_block %}
<div id="map"></div>

<!-- TODO: Move scripting to separate file -->
<script>
    var map;
    var req;
    var reqBusy = false;
    var reqQueued = false;

    function setupMap() {
        try {
            map = L.map('map').setView([55.87261821643929, -4.2900009], 17);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        } catch (e) {
            if (e.toString() == "ReferenceError: L is not defined")
                document.getElementById("map").innerHTML = "<h1 style='margin: 50px'>Unable to load map - check your internet connection.</h1>";
            else
                throw e;
        }
    }

    function addLocations(locations) {
        Object.keys(locations).forEach((locationName) => {
            let locationHTML = `
                <div class="loc-detail">
                    <span class="post-location">&#128205; <a href="#">${locationName}</a></span><br/>`

            locations[locationName].forEach((post) => {
                locationHTML += `
                    <div class="post">
                        <a href="${post.photo_url}" target="_blank"><img src="${post.photo_url}"/></a><br/>
                        <span class="post-title">&#128247; ${post.caption}</span>
                        <span class="post-info-primary"><a href="#">${post.user_name}</a></span>
                        <span class="post-info-secondary">${post.likes} likes, taken ${post.date}</span>
                        <a href="#" class="post-link">View more...</a><br/>
                    </div>`;
            });

            locationHTML += "</div>"
            let popup = L.popup({
                maxWidth: 600
            }).setContent(locationHTML);
            
            L.marker([locations[locationName][0].lat, locations[locationName][0].lon], {
                icon: new L.DivIcon({
                    className: "custom-marker-icon",
                    html: `<img src="${locations[locationName][0].photo_url}"/><span>${locations[locationName].length}</span>`,
                    iconSize: [70, 70],
                    iconAnchor: [35, 0],
                    popupAnchor: [0, 0]
                }),
                riseOnHover: true
            }).addTo(map)
            .bindPopup(popup);
        });
    }

    function makeRequest() {
        if (!reqBusy) {
            req = new XMLHttpRequest();
            req.addEventListener("load", () => {
                var locationsBackend = JSON.parse(req.response);
                addLocations(locationsBackend);
                reqBusy = false;

                if (reqQueued) {
                    reqQueued = false;
                    makeRequest();
                }
            });

            // Get map bounds for parameter
            let bounds = map.getBounds();
            let northWest = bounds.getNorthWest();
            let southEast = bounds.getSouthEast();

            reqBusy = true;
            req.open("GET", `/photoGraph/get_posts_json?nwLat=${northWest.lat}&nwLon=${northWest.lng}&seLat=${southEast.lat}&seLon=${southEast.lng}`);
            req.send();
        } else {
            reqQueued = true;
        }
    }

    setupMap();
    makeRequest();

    map.on("zoomend", (e) => {makeRequest()});
    map.on("moveend", (e) => {makeRequest()});
</script>
{% endblock %}
