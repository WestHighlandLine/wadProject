{% extends 'photoGraph/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Change your password
{% endblock %}

{% block body_block %}

<h1> Change your password </h1>

<form id="passwordUpdateForm" method="post" action="{% url 'main:passwordChange' %}" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" name="submit" value="Change Password" />
</form>
<p><a href="{% url 'main:my_account' %}">Back to User profile</a></p>

{% endblock %}
