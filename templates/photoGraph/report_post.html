{% extends 'photoGraph/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Report Post
{% endblock %}

{% block body_block %}
<h2>Report Post</h2>
<p>Post Title: {{ post.title }}</p>
<p>Post Content: {{ post.content }}</p>

<form method="post" action="{% url 'report_post' post.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit">Submit Report</button>
</form>
{% endblock %}
