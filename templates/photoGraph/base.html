<!DOCTYPE html>
{% load staticfiles %}
<!-- May also need to load template_tags-->

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>
            PhotoGraph - 
            {% block title_block %}
                PhotoGraph
            {% endblock %}
        </title>

        <!-- TODO: Move styling to separate file -->
        <style>
            html, body {
                height: 100%;
                padding: 0;
                margin: 0;
                overflow-y: scroll;
            }
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .nav-bar {
                display: flex;
                padding: 10px;
                background-color: #1b1b1b;
                color: white;
                height: 50px;
            }
            .nav-bar a {
                color: white;
                text-decoration: none;
            }
            .nav-bar .title {
                color: #80ffb3;
                margin: auto 0;
                font-size: 20pt;
            }
            .nav-bar ul {
                display: flex;
                list-style-type: none;
                margin-left: auto;
                margin-top: auto;
                margin-bottom: auto;
            }
            .nav-bar ul li {
                margin: 0 0.5em;
            }
            #main-content {
                height: calc(100% - 70px);
                width: 100%;
            }
        </style>

        <!-- Leaflet mapping API imports -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

        {% block custom_head %}
        {% endblock %}
    </head>
    <body>
        <div class="nav-bar">
            <span class="title">
                photoGraph
            </span>

            <ul>
			<!--
			I don`t know what other peoples ideas are, but I was thinking the log in button be
			shifted to the far right of the nav bar, and changes to the my Account link once the user logs in
			if you hover over the my account section, a dropdown should appear with links to: create post; logout
			
			logout could then pop up a messages asking if you are sure you want to log out, etc.
			-->
			
			   <!-- Django inputs seem to still work in comments, so percent signs have been removed for now -->
               <!--{ if user.is_authenticated }-->
                    <!-- Show these links when the user is logged in -->
                    <li><a href="{% url 'main:logout' %}">Logout</a></li>
                    <li><a href="{% url 'main:my_account' %}">My Account</a></li>
                    <li><a href="{% url 'main:create_post' %}">Create Post</a></li>
                <!--{ else }-->
                    <!-- Show these links when the user is NOT logged in -->
                    <li><a href="{% url 'main:signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'main:login' %}">Login</a></li>
                <!--{ endif }-->
                    <!-- Outside the conditional statements, ALWAYS show -->
                    <li><a href="{% url 'main:about' %}">About</a></li>
                    <li><a href="{% url 'main:index' %}">Index</a></li>
                    <li><a href="{% url 'main:contact_us' %}">Contact Us</a></li>

            </ul>
        </div>

        <div id="main-content">
        {% block body_block %}
        {% endblock %}
        </div>
    </body>
</html>
